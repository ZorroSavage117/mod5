<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Automation Tool</title>
</head>
<body>
    <h1>Welcome to the Task Automation Tool</h1>

    <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required><br>
        
        <label for="schedule">Schedule:</label>
        <select id="schedule" name="schedule">
            <option value="hourly">Hourly</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <!-- Add more options as needed -->
        </select><br>
        
        <label for="command">Command to Execute:</label>
        <input type="text" id="command" name="command" placeholder="Enter command"><br>
        
        <button type="submit">Schedule Task</button>
    </form>

    <!-- Include client-side JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
